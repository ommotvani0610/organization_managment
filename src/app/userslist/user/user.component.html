<div class="container">
  <form [formGroup]="userDetailForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label" >Name</label>
      <input type="text" class="form-control" formControlName="username">
      <span *ngIf="!userDetailForm.get('username')?.valid && userDetailForm.get('username')?.touched" class="text-danger">please enter valid username</span>
    </div>

    <div class="mb-3">
      <label for="useremail" class="form-label">Email</label>
      <input type="text" class="form-control" formControlName="useremail">
      <span *ngIf="!userDetailForm.get('useremail')?.valid && userDetailForm.get('useremail')?.touched" class="text-danger">please enter valid email</span>
    </div>

    <div class="mb-3">
      <label class="form-label" for="userphoneno">PhoneNumber</label>
      <input type="number" class="form-control" formControlName="userphonenumber">
      <span *ngIf="!userDetailForm.get('userphonenumber')?.valid && userDetailForm.get('userphonenumber')?.touched" class="text-danger">please enter valid PhoneNumber</span>
    </div>

    <div class="mb-3">
      <label class="form-label" for="Role">Role</label>
      <select class="form-control" formControlName="userrole">
        <option value="Manager">Manager</option>
        <option value="Director">Director</option>
        <option value="Devloper">Devloper</option>
        <option value="Tester">Tester</option>
        </select>
        <span *ngIf="!userDetailForm.get('userphoneno')?.valid && userDetailForm.get('userphoneno')?.touched" class="text-danger">please select one role</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!this.userDetailForm.valid">Add user</button>
  </form>
</div>
